<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض المنتج</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .product {
      background-color: #222;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 400px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product h3 {
      margin: 10px 0;
      font-size: 24px;
      color: #0f0;
    }

    .product p {
      margin: 8px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="product">
    <img src="images/malek.jpeg" alt="المنتج">
    <h3>السعر: 240 جنيه كاش</h3>
    <p>المواصفات: أحمد مالك ثري عربي</p>
  </div>

</body>
</html>
